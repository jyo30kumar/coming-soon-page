<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./images/logo.png" alt="Logo" class="logo">
            <button class="btn">Get in touch</button>
        </nav>
        <div class="content">
            <h1>Our website is <span>coming soon</span></h1>
            <form>
                <input type="email" placeholder="Email Address" name="email" id="email" autocomplete="off" required>
                <button type="button" class="btn" onclick="openPopup()" >Subscribe</button>
            </form>
            <div class="links">
                <a href=""><img src="./images/dribble.png" alt="dribble social icon"></a>
                <a href=""><img src="./images/instagram.png" alt="instagram social icon"></a>
                <a href=""><img src="./images/pinterest.png" alt="pinterest social icon"></a>
                <a href=""><img src="./images/telegram.png" alt="telegram social icon"></a>
            </div>
        </div>
        <div class="popup" id="popup">
            <img src="./images/tick.png" alt="popup tick">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">Okay</button>
        </div>
    </div>
    <script>
        var popup = document.getElementById("popup");
        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
